{% extends "base_generic.html" %}

{% block content %}
    <h4> All {{ category }} Posts. </h4>

    {% if cat_posts %}
    <ul>

      {% for post in cat_posts %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post }}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no Posts to display.</p>
    {% endif %}
{% endblock %}
